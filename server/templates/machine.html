<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ML Output</title>
    <style>
        pre {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        
    </style>
</head>

<body>
    <h1>Machine Learning Results</h1>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% else %}
        <p><strong>Accuracy:</strong> {{ accuracy }}</p>
        <p><strong>Precision:</strong> {{ precision }}</p>
    {% endif %}

    <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>
